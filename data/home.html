    <script>

    function init(){
        var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText,"text/json");
           
                document.getElementById("ipserver").innerHTML = json.host;
                document.getElementById("passowrd").innerHTML = json.passowrd;
                document.getElementById("ip").innerHTML = json.ip;
                document.getElementById("gateway").innerHTML = json.gateway;
                document.getElementById("subnet").innerHTML = json.subnet;
                document.getElementById("r1").innerHTML = json.r1;
                document.getElementById("dServer").innerHTML = json.dServer;
                document.getElementById("Correo").innerHTML = json.Correo;
                document.getElementById("dDatos").innerHTML = json.dDatos;
                document.getElementById("sMqtt").innerHTML = json.sMqtt;
                document.getElementById("idDevice").innerHTML = json.idDevice;
                document.getElementById("usrApn").innerHTML = json.usrApn;
                document.getElementById("pasApn").innerHTML = json.pasApn;
                document.getElementById("apn").innerHTML = json.apn;
                }
            };
            xhttp.open("GET", "init", true);
            xhttp.send();
    }

    </script>
