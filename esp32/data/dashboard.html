    <script>
 setInterval(function() {
        getData();
        }, 1000);

    function getData(){
        var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText,"text/json");
                document.getElementById("v1").innerHTML = json.v1;
                document.getElementById("c1").innerHTML = json.c1;
                document.getElementById("p1").innerHTML = json.c1;
                document.getElementById("pa1").innerHTML = json.c1;
                document.getElementById("pr1").innerHTML = json.c1;
                document.getElementById("v2").innerHTML = json.v2;
                document.getElementById("c2").innerHTML = json.c2;
                document.getElementById("p2").innerHTML = json.c2;
                document.getElementById("pa2").innerHTML = json.c2;
                document.getElementById("pr2").innerHTML = json.c2;
                document.getElementById("v3").innerHTML = json.v3;
                document.getElementById("c3").innerHTML = json.c3;
                document.getElementById("p3").innerHTML = json.c3;
                document.getElementById("pa3").innerHTML = json.c3;
                document.getElementById("pr3").innerHTML = json.c3;
                document.getElementById("relState").value = json.relState;
               
                }
            };
            xhttp.open("GET", "getData", true);
            xhttp.send();
    }
    function rel(){
        var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                
           
               
                }
            };
            var state=0;
            if(document.getElementById("relState").value == "ON"){
              state=0;
              document.getElementById("relState").value = "OFF";
            }else{
              
              state=1;
              document.getElementById("relState").value = "ON";

            }
            xhttp.open("GET", "rel?state=" + state, true);
            xhttp.send();
    }
